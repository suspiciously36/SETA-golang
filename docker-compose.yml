services:
  db:
    image: postgres:17
    container_name: go-apis-postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=goapi_user
      - POSTGRES_PASSWORD=goapi_password
      - POSTGRES_DB=goapi_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goapi_user -d goapi_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local
